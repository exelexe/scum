<template name="create">
<div class="container">
  <div class="stepwizard">
    <div class="stepwizard-row setup-panel">
      <div class="stepwizard-step">
        <a href="#step-1" type="button" class="btn btn-primary">1</a>
        <p>Step 1</p>
      </div>
      <div class="stepwizard-step">
        <a href="#step-2" type="button" class="btn btn-default" disabled="disabled">2</a>
        <p>Step 2</p>
      </div>
      <div class="stepwizard-step">
        <a href="#step-3" type="button" class="btn btn-default" disabled="disabled">3</a>
        <p>Step 3</p>
      </div>
    </div>
  </div>
  <form role="form">
    <div class="row setup-content" id="step-1">
      <div class="col-xs-12">
        <div class="col-md-12">
          <h3> Step 1</h3>
          <div class="form-group">
            <label class="control-label">Title</label>
            <input type="text" name="title" maxlength="100" required="required" class="form-control" placeholder="Type to add new title"  />
          </div>
          <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
        </div>
      </div>
    </div>
    <div class="row setup-content" id="step-2">
      <div class="col-xs-12">
        <div class="col-md-12">
          <h3> Step 2</h3>
          <div class="form-group">
            <label class="control-label">Question</label>
            <input type="text" name="question" maxlength="100" required="required" class="form-control input-lg" placeholder="Type to add new question" />
          </div>
          <div class="form-group">
            <label class="control-label">Answer type</label>
              <div class="radio">
                <label>
                  <input type="radio" name="answer_type" id="optionsRadios1" value="option1" checked="">
                  Single selection
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="answer_type" id="optionsRadios2" value="option2">
                  Multiple selection
                </label>
              </div>
            </div>
          <div class="form-group">
            <label class="control-label">Answer1</label>
            <input type="text" name="answer1" maxlength="100" required="required" class="form-control" placeholder="Type to add new answer1" />
          </div>
          <div class="form-group">
            <label class="control-label">Answer2</label>
            <input type="text" name="answer2" maxlength="100" required="required" class="form-control" placeholder="Type to add new answer2" />
          </div>
          <div class="form-group">
            <label class="control-label">Answer3</label>
            <input type="text" name="answer3" maxlength="100" required="required" class="form-control" placeholder="Type to add new answer3" />
          </div>
          <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
        </div>
      </div>
    </div>
    <div class="row setup-content" id="step-3">
      <div class="col-xs-12">
        <div class="col-md-12">
          <h3> Step 3</h3>
          <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
        </div>
      </div>
    </div>
  </form>
</div>  
</template>
